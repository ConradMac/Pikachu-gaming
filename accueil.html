<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>pikachu-gaming</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link
            href="https://fonts.cdnfonts.com/css/pokemon-solid"
            rel="stylesheet"
        />
        <script type="module" src="./assets/js/script.js"></script>
    </head>

    <body>
        <div class="loading">
            <img
                class="pikachu"
                src="./images/pikachu-running.gif"
                alt="Pikachu"
            />
            <div class="loading-text">Loading...</div>
        </div>
        <div class="image-full">
            <div class="page-content">
                <!-- Ajout de la div pour contenir le contenu de la page -->
                <div class="main-page">
                    <select id="category-select"></select>
                </div>
                <section id="title-page"></section>
                <div id="category-name"></div>
                <section class="toto">
                    <div class="score-name">
                        <div id="lives"></div>
                        <section id="underscore-container"></section>
                    </div>
                    <div id="success"></div>
                    <div id="wins"></div>

                    <div id="score-page" class="marks-Errors"></div>
                    <!-- Ajout des divs pour les lettres correctes et incorrectes -->
                    <div class="marks-Errors">
                        <h2>Wrong Letters:</h2>
                        <div id="wrong-letters">
                            <li class="letter-to-display"></li>
                        </div>
                    </div>
                    <div class="marks-Errors">
                        <h2>Correct Letters:</h2>
                        <div id="correct-letters"></div>
                    </div>
                </section>

                <button id="reset-button">Reset Game</button>
            </div>

            <!-- <div class="modal" id="custom-modal">
                <div class="modal-content">
                    <img src="./images/pikachu-pendu.png" alt="Votre image" />
                </div>
            </div> -->
            <!-- <audio controls>
               
                <source src="PikachuSongPikaPiPokémon.mp3" type="audio/mpeg" />
                Votre navigateur ne prend pas en charge l'élément audio.
            </audio> -->
        </div>
        <div class="audio-all">
            <audio
                id="pikachu"
                src="./music/PikachuSongPikaPiPokémon.mp3"
            ></audio>
            <button id="startGameButton">play music</button>
            <input
                type="range"
                name=""
                min="0"
                max="1"
                value="0.2"
                step="0.1"
                id="volume"
            />
            <button id="stopGameButton">stop</button>
        </div>
    </body>
</html>
