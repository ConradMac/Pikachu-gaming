<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>pikachu-gaming</title>
        <link rel="stylesheet" href="/assets/css/style.css" />
        <link
            href="https://fonts.cdnfonts.com/css/pokemon-solid"
            rel="stylesheet"
        />
        <script type="module" src="/assets/js/script.js"></script>
    </head>

    <body>
        <div class="loading">
            <img
                class="pikachu"
                src="/images/pikachu-running.gif"
                alt="Pikachu"
            />
            <div class="loading-text">Loading...</div>
        </div>
        <div class="page-content">
            <!-- Ajout de la div pour contenir le contenu de la page -->
            <div class="main-page">
                <select id="category-select"></select>
            </div>
            <section id="title-page"></section>
            <div id="category-name"></div>
            <div class="score-name">
                <div id="lives"></div>
                <section id="underscore-container"></section>
            </div>
            <div id="success"></div>
            <section class="toto">
                <div id="score-page" class="marks-Errors"></div>
                <!-- Ajout des divs pour les lettres correctes et incorrectes -->
                <div class="marks-Errors">
                    <h2>Wrong Letters:</h2>
                    <div id="wrong-letters">
                        <li class="letter-to-display"></li>
                    </div>
                </div>
                <div class="marks-Errors">
                    <h2>Correct Letters:</h2>
                    <div id="correct-letters"></div>
                </div>
            </section>

            <button id="reset-button">Reset Game</button>
        </div>

        <div class="modal" id="custom-modal">
            <div class="modal-content">
                <img src="/images/pikachu-pendu.png" alt="Votre image" />
            </div>
        </div>
    </body>
</html>
